<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter - Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <nav>
        <div class="logo">Calorie Counter</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="food-database.html">Food Database</a></li>
            <li><a href="daily-log.html">Daily Log</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="profile-container">
            <h1>User Profile</h1>

            <div class="profile-section">
                <div class="profile-header">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="Profile Picture" class="profile-picture">
                    <h2>John Doe</h2>
                    <p class="email">john.doe@example.com</p>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <h3>Daily Goal</h3>
                        <p class="stat-value">2000</p>
                        <p class="stat-label">calories</p>
                    </div>
                    <div class="stat-card">
                        <h3>Weight</h3>
                        <p class="stat-value">70</p>
                        <p class="stat-label">kg</p>
                    </div>
                    <div class="stat-card">
                        <h3>Height</h3>
                        <p class="stat-value">175</p>
                        <p class="stat-label">cm</p>
                    </div>
                </div>

                <div class="profile-form">
                    <h2>Update Profile</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" value="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="john.doe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" value="70" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" value="175" required>
                        </div>
                        <div class="form-group">
                            <label for="dailyGoal">Daily Calorie Goal:</label>
                            <input type="number" id="dailyGoal" value="2000" required>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calorie Counter. All rights reserved.</p>
    </footer>

    <script src="scripts/profile.js"></script>
</body>
</html>
