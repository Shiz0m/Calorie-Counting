<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter - Daily Log</title>
    <link rel="stylesheet" href="styles/daily-log.css">
</head>
<body>
    <nav>
        <div class="logo">Calorie Counter</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="food-database.html">Food Database</a></li>
            <li><a href="daily-log.html" class="active">Daily Log</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="daily-log-container">
            <h1>Daily Food Log</h1>
            
            <div class="summary-card">
                <h2>Today's Summary</h2>
                <div class="summary-stats">
                    <div class="stat">
                        <span class="label">Total Calories:</span>
                        <span class="value" id="totalCalories">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Protein:</span>
                        <span class="value" id="totalProtein">0g</span>
                    </div>
                    <div class="stat">
                        <span class="label">Carbs:</span>
                        <span class="value" id="totalCarbs">0g</span>
                    </div>
                </div>
            </div>

            <div class="add-food-form">
                <h2>Add Food Entry</h2>
                <form id="foodForm">
                    <div class="form-group">
                        <label for="foodName">Food Name:</label>
                        <input type="text" id="foodName" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories:</label>
                        <input type="number" id="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="protein">Protein (g):</label>
                        <input type="number" id="protein" required>
                    </div>
                    <div class="form-group">
                        <label for="carbs">Carbs (g):</label>
                        <input type="number" id="carbs" required>
                    </div>
                    <button type="submit">Add Entry</button>
                </form>
            </div>

            <div class="food-entries">
                <h2>Today's Entries</h2>
                <div id="entriesList">
                    <!-- Entries will be added here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calorie Counter. All rights reserved.</p>
    </footer>

    <script src="scripts/daily-log.js"></script>
</body>
</html>
