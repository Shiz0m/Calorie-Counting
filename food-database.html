<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter - Food Database</title>
    <link rel="stylesheet" href="styles/food-database.css">
</head>
<body>
    <nav>
        <div class="logo">Calorie Counter</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="food-database.html" class="active">Food Database</a></li>
            <li><a href="daily-log.html">Daily Log</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="search-container">
            <h1>Food Database</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for food...">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="food-list">
            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd" alt="Apple">
                <div class="food-info">
                    <h3>Apple</h3>
                    <p>Calories: 95</p>
                    <p>Protein: 0.5g</p>
                    <p>Carbs: 25g</p>
                </div>
            </div>

            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Salad">
                <div class="food-info">
                    <h3>Green Salad</h3>
                    <p>Calories: 20</p>
                    <p>Protein: 1g</p>
                    <p>Carbs: 4g</p>
                </div>
            </div>

            <div class="food-item">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591" alt="Pizza">
                <div class="food-info">
                    <h3>Pizza Slice</h3>
                    <p>Calories: 285</p>
                    <p>Protein: 12g</p>
                    <p>Carbs: 36g</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calorie Counter. All rights reserved.</p>
    </footer>

    <script src="scripts/food-database.js"></script>
</body>
</html>
